<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conheça o Smart Watch - A revolução do relógio começa aqui. Saiba tudo sobre o Smart Watch."
    />
    <title>Projeto SmartWatch - Pré-venda</title>
    <link rel="icon" href="img/watch_logo.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="css/prevenda.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="img/relogio_inteligente.png"
        alt="Ilustração Relogia"
      />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="index.html">Início</a>
        <a class="cabecalho-menu-item" href="sobre.html">Sobre</a>
        <a class="cabecalho-menu-item" href="contato.html">Contato</a>
      </nav>
    </header>

    <main class="conteudo">
      <div class="container">
        <div class="header">
          <h2>Registro pré-venda</h2>
        </div>

        <form id="form" class="form">
          <div class="form-control">
            <label for="username">Nome de usuário</label>
            <input
              type="text"
              id="username"
              placeholder="Digite seu nome de usuário..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Digite sua senha..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <div class="form-control">
            <label for="password-confirmation">Confirmação de senha</label>
            <input
              type="password"
              id="password-confirmation"
              placeholder="Digite sua senha novamente..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
      <script
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
      ></script>

      <script src="./scripts.js"></script>
    </main>
    <footer class="rodape">
      <p>
        Copyright &copy;2023 - by Clésio Santos<br />
        <a href="https://github.com/Cl-212" target="_blank">Github</a> |
        <a href="https://www.linkedin.com/in/clesioosantos/" target="_blank"
          >Linkedin</a
        >
      </p>
    </footer>
  </body>
</html>
